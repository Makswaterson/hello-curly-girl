<div class="" >
  <h2  class="text-3xl outline-blue-500 block text-gray-700 text-sm font-bold mb-2">Hire me</h2>
<h3 class="text-2xl outline-blue-500 block text-gray-700 text-sm font-bold mb-2">Contact information</h3>
<table border="2" class="border-collapse outline-gray-700 border-solid border-2 border-sky-500 " cellspacing="0" cellpadding="10px">
  <tr>
        <th >Phone</th>

        <td>
          +380977299641
        </td>
      </tr>
      <tr>
        <th >Address</th>

        <td>
         Lviv
        </td>
      </tr>
</table>
    <form  action="/feature.html">
      <fieldset class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
        <legend class="outline-blue-500 block text-gray-700 text-sm font-bold mb-2 text-2xl">Contact form</legend>
       <label class="block text-gray-700 text-sm font-bold mb-2" for="email"
        >Email<span class="text-red-600">*</span>:
        
              <input id="email" class="email shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="email" name="name-email" required    maxlength="49"
          minlength="6" />
              <p class=" text-red-500 text-xs italic">Error message</p>
              <p class="text-green-500 text-xs italic">Success message</p>
      </label>
      </br>
      <label class="block text-gray-700 text-sm font-bold mb-2" for="description">Description<span class="text-red-600">*</span>: 
        
        <textarea id="description" class="block shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline text-gray-700 text-sm font-bold mb-2" name="message" placeholder="Hint text" required 
        maxlength="300"
        minlength="10"
        rows="5" 
        cols="20">
</textarea>
              <p class=" text-red-500 text-xs italic">Error message</p>
              <p class="text-green-500 text-xs italic">Success message</p>
      </label>
   
    </br>
      <label for="work-type" class="name-work m-0 p-0 border-none outline-blue-500 text-base text-gray-700 my-1"
        >Work type:
        <select id="work-type" class="block appearance-none w-full bg-white border border-gray-400 hover:border-gray-500 px-4 py-2 pr-8 rounded shadow leading-tight focus:outline-none focus:shadow-outline" name="name-work" required>
          <option value="full-time">Full-time</option>
          <option value="part-time">Part-time</option>
           <option value="one-project_time">One project</option>
        </select>
      </label>
       </br>
      <input class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" type="submit"value="Hire me"  >
      </fieldset>
    </form>
</div>
