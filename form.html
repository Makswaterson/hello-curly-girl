  <body>
    
<h2>Hire me</h2>
<h3>Contact information</h3>
<table border="2" cellspacing="0" cellpadding="10px">
  <tr>
        <th >Phone</th>

        <td>
          +380977299641
        </td>
      </tr>
      <tr>
        <th >Address</th>

        <td>
         Lviv
        </td>
      </tr>
</table>
    <form  action="/feature.html">
      <fieldset>
        <legend>Contact form</legend>
       <label for="email"
        >Email*:
        
              <input id="email" class="email" type="email" name="name-email" required           maxlength="19"
          minlength="6" />
              <p class="error">Error message</p>
              <p class="success">Success message</p>
      </label>
      </br>
      <label for="description">Description: 
        
        <textarea id="description" class="description" name="message" placeholder="Hint text" required 
        maxlength="300"
        minlength="10"
        rows="5" 
        cols="20">
</textarea>
<p class="error">Error message</p>
<p class="success">Success message</p>
      </label>
   
    </br>
      <label for="work-type"
        >Work type
        <select id="work-type" name="name-work" required>
          <option value="full-time">Full-time</option>
          <option value="part-time">Part-time</option>
           <option value="one-project_time">One project</option>
        </select>
      </label>
       </br>
      <input class="button" type="submit"value="Hire me" >
      </fieldset>
    </form>
